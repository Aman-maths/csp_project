<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Welcome to the Random Quiz!</h1>
        
        <!-- User input section -->
        <div id="user-input">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label for="num-questions">Number of questions:</label>
            <input type="number" id="num-questions" min="1" max="50" value="10">

            <label for="category">Select category:</label>
            <select id="category">
                <!-- Categories will be populated here by JavaScript -->
            </select>
            
            <button id="start-btn" class="btn start-btn">Start Quiz</button>
        </div>
        
        <!-- Quiz section -->
        <div id="quiz-section" class="hide">
            <h2 id="user-greeting"></h2>
            <div id="score">Score: 0</div>
            <div id="question-container">
                <div id="question">Question text</div>
                <div id="answer-buttons" class="btn-container"></div>
            </div>
            <button id="next-btn" class="btn next-btn hide">Next Question</button>
        </div>

        <!-- Final score section -->
        <div id="final-score" class="hide">
            <h2>Quiz Completed!</h2>
            <p id="final-score-text">Your final score is: </p>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
